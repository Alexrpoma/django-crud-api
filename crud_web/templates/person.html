<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persons</title>
</head>
<body>
  <h2>Persons</h2>
  {% for person in persons %}
    <div>
      <ul>
        <li>
          <h4>Username: {{person.username}}</h4>
          <h4>Nickname: {{person.nickname}}</h4>
          <h4>Email:    {{person.email}}</h4>
        </li>
      </ul>
    </div>
  {% endfor %}
</body>
</html>
